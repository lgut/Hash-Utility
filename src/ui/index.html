<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../node_modules/bulma/css/bulma.css">
  <link rel="stylesheet" type="text/scss" href="styles/style.css" />
  <script src="scripts/index.js"></script>
</head>

<body>
  <div id="overlay" class="is-overlay columns is-vcentered is-centered is-hidden">
    hello
  </div>
  <div class="section">
    <div class="box has-text-centered">

      <form id="algorithm-form" class="" accept-charset="utf-8">
        <label for="file-input" class="title">Drag &amp; drop a file anywhere or click here to select a file</label>
        <input id="file-input" class="is-hidden" name="file-input" type="file" />

        <h5 class="subtitle">Options:</h5>
        <div class="field columns is-centered is-grouped is-grouped-multiline">
          <div class="control">
            <div class="tags has-addons">
              <label class="tag">MD5</label>
              <div class="tag is-primary">
                <input class="" type="checkbox" name="md5" id="" value="md5" checked />
              </div>
            </div>
          </div>
          <div class="control">
            <div class="tags has-addons">
              <label class="tag">SHA-1</label>
              <div class="tag is-primary">
                <input class="" type="checkbox" name="sha1" id="" value="sha1" checked />
              </div>
            </div>
          </div>
          <div class="control">
            <div class="tags has-addons">
              <label class="tag">SHA-256</label>
              <div class="tag is-primary">
                <input class="" type="checkbox" name="sha256" id="" value="sha256" checked />
              </div>
            </div>
          </div>
          <div class="control">
            <div class="tags has-addons">
              <label class="tag">SHA-512</label>
              <div class="tag is-primary">
                <input class="" type="checkbox" name="sha512" id="" value="sha512" checked />
              </div>
            </div>
          </div>
        </div>
      </form>

      <div id="loading" class="">
        <div id="progress-spinner"></div>
        <h5 class="subtitle">Calculating</h5>
      </div>

      <div id="done" class="">
        <div class="container">
          <div data-algorithm="md5" class="done field has-addons">
            <input class="input is-primary" type="text" name="" id="" value="" readonly />
            <!--TODO: should only be visible when calculation completes -->
            <button type="button" class="button is-primary">Copy MD5</button>
          </div>
          <div data-algorithm="sha1" class="done field has-addons">
            <input class="input is-primary" type="text" name="" id="" value="" readonly />
            <!--TODO: should only be visible when calculation completes -->
            <button type="button" class="button is-primary">Copy SHA-1</button>
          </div>

          <div data-algorithm="sha256" class="done field has-addons">
            <input class="input is-primary" type="text" name="" id="" value="" readonly />
            <!--TODO: should only be visible when calculation completes -->
            <button type="button" class="button is-primary">Copy SHA-256</button>
          </div>

          <div data-algorithm="sha512" class="done field has-addons">
            <input class="input is-primary" type="text" name="" id="" value="" readonly />
            <!--TODO: should only be visible when calculation completes -->
            <button type="button" class="button is-primary">Copy SHA-512</button>
          </div>
        </div>
      </div>
      <hr>
      <div class="level">
        <div class="level-left">
          <div class="level-item">
            <button id="start-over" type="button" class="button is-primary">Start Over</button>
          </div>
        </div>
        <div class="level-right">
          <div class="level-item">
            <form id="compare" >
              <div class="field has-addons">
                <input type="text" class="input is-primary">
                <button class="button is-primary" type="submit">Compare</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
